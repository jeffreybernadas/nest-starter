# Project identification
sonar.projectKey=nest-starter-key
sonar.projectName=Nest Starter
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}

# Source code directories
sonar.sources=src

# Files and directories to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/.jest-cache/**,\
  **/generated/**,\
  src/generated/**,\
  src/database/migrations/**,\
  src/database/seed.ts,\
  src/collection/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.e2e-spec.ts,\
  **/*.config.mjs,\
  **/*.config.js,\
  setup-jest.mjs,\
  src/main.ts,\
  src/main.worker.ts,\
  src/instrument.ts

# Coverage exclusions (files to exclude from coverage metrics)
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.e2e-spec.ts,\
  **/*.module.ts,\
  src/main.ts,\
  src/main.worker.ts,\
  src/instrument.ts,\
  src/database/migrations/**,\
  src/database/seed.ts,\
  src/generated/**,\
  **/*.config.ts,\
  **/*.config.mjs

# Test directories
sonar.tests=src,test

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
